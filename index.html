<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Scala Days</title>
  <!-- Global Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Widget Styles -->
  <link rel="stylesheet" href="elements/widget.css" />
</head>

<body>

  <div class="main-content">
    <header class="title fade-in-up">
      <a href="index.html">
        <img src="resources/icons/ScalaDays.svg" alt="title" />
      </a>
    </header>

    <section class="hero fade-in-up">
      <div class="hero-background"></div>
    </section>

    <section class="widget-section fade-in-up">
      <div id="ticket-widget">
        <div class="ticket-widget">
          <ul>
            <li>Ticket sales open soon</li>
            <li>
              <strong>Get in touch</strong><br />
              for sponsorship<br />
              opportunities
            </li>
          </ul>

          <hr class="separator" />

          <div class="newsletter">
            <p><strong>Signup for a newsletter</strong></p>
            <button class="round-btn">
              <img src="resources/icons/button.svg" alt="button" />
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer / Social Links -->
  <footer class="fade-in-up">
    <p>Follow us on</p>
    <ul class="social-icons">
      <li>
        <a href="#">
          <img src="resources/icons/mastodon.svg" alt="Mastodon" />
        </a>
      </li>
      <li>
        <a href="#">
          <img src="resources/icons/bsky.svg" alt="Bsky" />
        </a>
      </li>
      <li>
        <a href="#">
          <img src="resources/icons/discord.svg" alt="Discord" />
        </a>
      </li>
      <li>
        <a href="#">
          <img src="resources/icons/linkedin.svg" alt="LinkedIn" />
        </a>
      </li>
    </ul>
  </footer>

</body>

</html>
